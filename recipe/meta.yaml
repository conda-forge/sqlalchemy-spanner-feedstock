{% set name = "sqlalchemy-spanner" %}
{% set version = "1.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sqlalchemy_spanner-{{ version }}.tar.gz
  sha256: 1542c2e69b1923974d8ad884ffc458f7d135e44af1c475b98decf75d90eccaa3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - sqlalchemy >=1.1.13
    - google-cloud-spanner >=3.55.0
    - alembic

test:
  imports:
    - google.cloud.sqlalchemy_spanner
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/cloudspannerecosystem/python-spanner-sqlalchemy
  summary: SQLAlchemy dialect integrated into Cloud Spanner database
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
